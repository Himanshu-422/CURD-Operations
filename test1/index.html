<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript CRUD Example Tutorial
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1><center>CRUD Operations</center></h1>
	<hr>
			<div class="container-form">
                <form>
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div id="msg"></div>
                    <div>
                        <label>Mobile</label>
                        <input type="text" name="mobile" id="mobile">
                    </div>
                    <div>
                        <label>Email Id</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div  class="submit-btn">
                        <input type="submit" value="Submit" id="submit-btn-inner">
                    </div>
                </form>
		</div>
		<br/>
		<div class = "table-data">
                <table class="list" id="table-head">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email Id</th>
                            <th>Mobile</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
